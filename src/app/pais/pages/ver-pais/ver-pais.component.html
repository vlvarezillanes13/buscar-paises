<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1> País: <small> {{ pais.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src] = "pais.flags.svg" class="img-thumbnail" />
        </div>

        <div class="col">
            <h3>información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población </strong>{{ pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Código CCA2 </strong>{{ pais.cca2 }}
                </li>
                <li class="list-group-item">
                    <strong>Código CCN3 </strong>{{ pais.ccn3 }}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
